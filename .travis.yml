sudo: false

language: python

env:
  global:
    - PYTHONWARNINGS=always::DeprecationWarning

matrix:
  include:
    - python: 3.3
      env: TOXENV=py33
      dist: trusty
    - python: 3.4
      env: TOXENV=py34
      dist: trusty
    - python: 3.5
      env: TOXENV=py35
      dist: trusty
    - python: 3.6
      env: TOXENV=py36
      dist: trusty
    - python: 3.7
      env: TOXENV=py37
      dist: xenial
    - python: 3.8
      env: TOXENV=py38
      dist: xenial

  allow_failures:
    - env: TOXENV=py33
    - env: TOXENV=py34
    - env: TOXENV=py35

install:
  - pip install virtualenv
  - pip install tox-travis
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0 tox==3.1.3; fi

script:
  - tox -e $TOXENV
